{% extends "base.html" %}

{% block content %}
<div class="reservation-confirmation container">
  <h1>Reservation Successful!</h1>
  <p>Your reservation has been created successfully!</p>
  <ul class="reservation-details">
    <li>Date: {{ reservation.date|date:"Y-m-d" }}</li>
    <li>Time: {{ reservation.get_time_slot_display }}</li>
    <li>Table: {{ reservation.table }}</li>
  </ul>
  <a href="{% url 'home' %}" class="btn btn-primary">Back to Homepage</a>
</div>
  
{% endblock content %}
