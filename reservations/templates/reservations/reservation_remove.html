{% load static %}

<div class="container">
    <h1>Delete Reservation</h1>
    <p>Are you sure you want to delete this reservation?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
